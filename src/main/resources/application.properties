spring.application.name=sql

# Server
server.port=9142

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/transport-pro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL dialect (optional but safe)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Disable open-in-view warning
spring.jpa.open-in-view=false
